<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cart</title>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #bfa33d;
}

/* Navbar نفس التنسيق القديم */
.navbar {
    display: flex;
    justify-content: center; /* النص في النص */
    gap: 80px;
    align-items: center;
    background: rgba(0,0,0,0.85);
    padding: 20px 50px;
    position: fixed;
    width: 100%;
    top: 0;
    border-bottom: 1px solid #bfa33d;
    z-index: 1000;
}

.logo {
    font-size: 35px;
    font-weight: bold;
    color: #d4af37;
}

.nav-links {
    display: flex;
    gap: 40px;
    list-style: none;
}

.nav-links a {
    text-decoration: none;
    color: #f5f5f5;
    font-size: 20px;
    font-weight: 500;
}

.nav-links a:hover {
    color: #d4af37;
}


/* Cart styling */
.cart-container { margin-top:120px; padding: 20px; max-width:900px; margin-left:auto; margin-right:auto;}
.cart-item { display:flex; align-items:center; justify-content:space-between; background:#111; margin-bottom:15px; padding:10px; border-radius:10px;}
.cart-item img { width:80px; height:80px; object-fit:cover; border-radius:10px;}
.cart-item .details { flex:1; margin-left:15px;}
.cart-item .price { font-weight:bold; margin-top:5px;}
.total { text-align:right; font-size:24px; margin-top:20px; }
.remove-btn {
    background: #bfa33d;
    color: #0c0909;
    border: none;
    padding: 8px 15px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}
.remove-btn:hover { background: #e9e8e3; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Chic Charm</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./ourproject.html">Products</a></li>
        <li><a href="./contant.html">Contact</a></li>
        <li><a href="./addtocart.html">My Cart</a></li>

    </ul>
</nav>

<!-- Cart container -->
<div class="cart-container">
    <div id="cartItems"></div>
    <div class="total" id="totalPrice"></div>
</div>

<!-- هنا هنضيف السكريبت -->
<script>
// زر الحذف والمجموع الكلي
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItemsDiv = document.getElementById('cartItems');
const totalPriceDiv = document.getElementById('totalPrice');

function renderCart() {
    cartItemsDiv.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
        let priceNumber = parseFloat(item.price.replace('$',''));
        total += priceNumber;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');
        itemDiv.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <div class="details">
                <h3>${item.name}</h3>
                <div class="price">${item.price}</div>
            </div>
            <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartItemsDiv.appendChild(itemDiv);
    });

    totalPriceDiv.innerText = `Total: $${total}`;

    // إضافة حدث لكل زر حذف
    const removeButtons = document.querySelectorAll('.remove-btn');
    removeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const idx = btn.getAttribute('data-index');
            cart.splice(idx, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        });
    });
}

// أول مرة عرض السلة
renderCart();
</script>

</body>
</html>
