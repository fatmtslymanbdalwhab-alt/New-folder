<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chic Charm - Contact</title>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #bfa33d;
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: center;
    gap: 80px;
    align-items: center;
    background: rgba(0,0,0,0.85);
    padding: 20px 50px;
    position: fixed;
    width: 100%;
    top: 0;
    border-bottom: 1px solid #bfa33d;
    z-index: 1000;
}
.logo {
    font-size: 35px;
    font-weight: bold;
    color: #bfa33d;
}
.nav-links {
    display: flex;
    gap: 40px;
    list-style: none;
}
.nav-links a {
    text-decoration: none;
    color: #f5f5f5;
    font-size: 20px;
    font-weight: 500;
}
.nav-links a:hover { color: #bfa33d; }

/* CONTACT FORM SECTION */
.contact-section {
    padding: 140px 50px 80px; /* عشان Navbar */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact-section h2 {
    font-size: 50px;
    margin-bottom: 20px;
    color: #bfa33d;
}

.contact-section p {
    font-size: 20px;
    color: #f5f5f5;
    text-align: center;
    max-width: 700px;
    margin-bottom: 50px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 400px;
}

.contact-form input, 
.contact-form textarea {
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #bfa33d;
    background: #111;
    color: #f5f5f5;
    font-size: 18px;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
    color: #bfa33d;
}

.contact-form button {
    padding: 15px;
    border-radius: 40px;
    border: none;
    background: #bfa33d;
    color: black;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.contact-form button:hover {
    background: #a7862f;
}

/* SOCIAL ICONS */
.social-icons {
    display: flex;
    gap: 25px;
    margin-top: 40px;
}

.social-icons a {
    color: #bfa33d;
    font-size: 28px;
    text-decoration: none;
    transition: 0.3s;
}

.social-icons a:hover {
    color: #f5f5f5;
}

/* RESPONSIVE */
@media (max-width: 500px) {
    .contact-form { width: 90%; }
}
</style>
<!-- Font Awesome for Social Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">Chic Charm</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="ourproject.html">Products</a></li>
        <li><a href="./addtocart.html">My Cart</a></li>

    </ul>
</nav>

<!-- CONTACT FORM -->
<section class="contact-section">
    <h2>Contact Us / Sign Up</h2>
    <p>Join our exclusive Chic Charm community and stay updated with our latest collections and offers. Fill the form below to get started!</p>

    <form class="contact-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <textarea rows="5" placeholder="Your Message / Comments"></textarea>
        <button type="submit">Submit</button>
    </form>

    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
    </div>
</section>

</body>
</html>
